spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/myaebackend
    username: postgres
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update

security:
  jwt:
    token:
      secret-key: my-secret-key


logging:
  level:
    org:
      springframework:
        security: debug



